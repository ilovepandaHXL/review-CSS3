<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪类和伪元素target</title>
		<style>
			input{
				height: 30px;
				width: 100px;
				color: #000000;
			}
			/*input:enabled{
				color: pink
			}*/
			input:disabled{
				color: blue
			}
			/*
			 * disabled不可编辑input
			 */
		</style>
	</head>
	<body>
		<input type="text" value="请输入文字" disabled/>
	</body>
</html>
