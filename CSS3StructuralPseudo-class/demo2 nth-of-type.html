<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>结构选择器nth-of-type</title>
		<style>
			p{
				height: 50px;
				border: 1px solid blue;
			}
			div{
				height: 60px;
				border: 1px solid black;
			}
			body p:nth-of-type(5){
				background-color: pink
			}
			/*
			 * E:nth-of-type(n):找E元素父级下的第n个E元素
			 * E:nth-last-of-type(n):从后往前找
			 * 
			 * E:first-of-type == nth-of-type(1)
			 * E:last-of-type == nth-last-of-type(1)
			 */
		</style>
	</head>
	<body>
		<p class="cp">p1</p>
		<div class="cp">div1</div>
		<p class="cp">p2</p>
		<p>p3</p>
		<div>div2</div>
		<div>div3</div>
		<p>p4</p>
		<p>p5</p>
		<p>p6</p>
	</body>
</html>
