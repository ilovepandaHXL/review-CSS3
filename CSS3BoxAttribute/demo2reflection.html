<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>倒影</title>
		<style>
			#box{
				height: 100px;
				width: 100px;
				background-color: blue;
				-webkit-box-reflect: below 10px -webkit-linear-gradient(bottom,rgba(0,0,0,1),rgba(0,0,0,0) 100%);
			}
			/*
			 * -webkit-box-reflect:above\below\left\right，倒影与原box的距离，渐变
			 */
		</style>
	</head>
	<body>
		<div id="box">哈哈</div>
	</body>
</html>
