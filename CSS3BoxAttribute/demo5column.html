<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分栏布局</title>
		<style>
			body,p{
				margin: 0;
			}
			#box{
				width: 900px;
				border: 1px solid blue;
				font: 14px/28px "宋体";
				text-indent: 2em;
				-webkit-column-count: 3;
				-webkit-column-gap: 10px;
				-webkit-column-rule: 2px solid blue
			}
			/*
			 * 分栏布局：
			 * -webkit-column-width: 栏目宽度
			 * -webkit-column-count: 栏目列数
			 * -webkit-column-gap: 栏目距离
			 * -webkit-column-rule: 栏目间隔线
			 */
		</style>
	</head>
	<body>
		<div id="box">
			<p>好好学习，天天向上！好好学习，天天向上！好好学习，天天向上！好好学习，天天向上！好好学习，天天向上！好好学习，天天向上！好好学习，天天向上！好好学习，天天向上！好好学习，天天向上！好好学习，天天向上！好好学习，天天向上！好好学习，天天向上！好好学习，天天向上！</p>
		</div>
	</body>
</html>
