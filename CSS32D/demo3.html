<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			#box{
				height: 100px;
				width: 100px;
				background-color: pink;
				float: left;
				margin: 100px;
				transition: 1s ;
			}
			#box:hover{
				-webkit-transform: scale(1.5,2);
			}
			#box2{
				height: 100px;
				width: 100px;
				background-color: blue;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="box2"></div>
	</body>
</html>
