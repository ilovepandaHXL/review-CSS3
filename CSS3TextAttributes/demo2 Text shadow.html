<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				font-size: 50px;
				font-family: "微软雅黑";
				text-shadow: 0px 0px 1px red,0px 0px 10px yellow;
			}
			/*text-shadow: 可以叠加多层
			 * text-shadow: numpx(x轴偏移+向右走-向左走) numpx(y轴偏移+向下走-向上走) (模糊程度px) (颜色)
			 */
			p{
				-webkit-text-stroke: 3px pink
			}
			/*
			 * -webkit-text-stroke: (宽度) (颜色)
			 */
		</style>
	</head>
	<body>
		<div>好好学习，天天向上！</div>
		<p>好好学习，天天向上！</p>
	</body>
</html>
