<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 16px;
				line-height: 16px;
				white-space: nowrap;
				border: 1px solid blue;
				text-overflow: ellipsis;
				overflow: hidden;
			}
			/*
			 * text-overflow: ellipsis(超出部分省略号);clip(无省略号)
			 * 必须配合overflow: hidden一起使用
			 */
		</style>
	</head>
	<body>
		<div>好好学习，天天向上！好好学习，天天向上！好好学习，天天向上！好好学习，天天向上！</div>
	</body>
</html>
